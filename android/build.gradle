apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "org.flightofstairs.redesignedPotato"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.manifest.srcFile 'src/AndroidManifest.xml'
        main.res.srcDirs = ['src/res']

        main.java.srcDirs = ['src']
        main.resources.srcDirs = ['resources']

        test.java.srcDirs = ['test']
        test.resources.srcDirs = ['test-resources']
    }

    packagingOptions { // Todo: not violate copyright
        exclude 'META-INF/LICENSE'

        // React native limitation
        // https://github.com/facebook/react-native/issues/2814
        exclude '/lib/mips64/**'
        exclude '/lib/arm64-v8a/**'
        exclude '/lib/x86_64/**'

    }
}

repositories {
    maven {
        url "node_modules/react-native/android"
    }
}

dependencies {
    compile project(":core")
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.facebook.react:react-native:0.45.1"

    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
